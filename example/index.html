<!DOCTYPE html>
<html>

<head>
    <title>Demo for profiling cashedDbService in a Web Worker</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="modulepreload" href="./worker.js">

    <!-- Include the app bundle: -->
    <script src="./index.js"></script>

</head>

<body>
    <p>This example subscribes to unconfirmed transactions in a web worker and passes them back to the main window.</h3>
    <div id="consoleArea"></div>
    <button id="startWorker" type="button">
        subscribe
    </button>
    <button id="stopWorker" type="button">
        stop
    </button>
    <button id="clearConsole" type="button">
        clear
    </button>
    <button id="pingWorker" type="button">
        ping webworker
    </button>
</body>

</html>
